<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dtest</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="cube">
            <!-- 外面立方体开始 -->
            <div class="out_front">
                <img src="imgs/1.jpg" class="out_pic"/>
            </div>
            <div class="out_back">
                <img src="imgs/2.jpg" class="out_pic"/>
            </div>
            <div class="out_left">
                <img src="imgs/3.jpg" class="out_pic"/>
            </div>
            <div class="out_right">
                <img src="imgs/4.jpg" class="out_pic"/>
            </div>
            <div class="out_top">
                <img src="imgs/5.jpg" class="out_pic"/>
            </div>
            <div class="out_bottom">
                <img src="imgs/6.jpg" class="out_pic"/>
            </div>
            <!-- 外面立方体结束 -->
            <!-- 里面立方体开始 -->
            <div class="in_front" id="small">
                <img src="imgs/7.jpg" class="in_pic"/>
            </div>
            <div class="in_back" id="small">
                <img src="imgs/8.jpg" class="in_pic"/>
            </div>
            <div class="in_left" id="small">
                <img src="imgs/9.jpg" class="in_pic"/>
            </div>
            <div class="in_right" id="small">
                <img src="imgs/10.jpg" class="in_pic"/>
            </div>
            <div class="in_top" id="small">
                <img src="imgs/11.jpg" class="in_pic"/>
            </div>
            <div class="in_bottom" id="small">
                <img src="imgs/12.jpg" class="in_pic"/>
            </div>
            <!-- 里面立方体结束 -->
        </div>
    </div>
</body>
</html>
